<body class="tmpl-coming-soon">








    <div class="site" id="page">
        <div class="site-inner">


            <div class="c-area u-bg-none u-fg-text" data-module="coming-soon">



                <div class="u-view u-size-wide u-mb-5 u-pbe-5">
                    <h1 class="c-area-title neon">Coming Soon...</h1>

                    <div class="c-area-timer" id="timer" data-value="7">
                        <span class="timer-h">00</span>:<span class="timer-m">00</span>:<span class="timer-s">08</span>
                    </div>
                </div>


            </div>




        </div>
    </div>






    <script type="module">
        let timeLeft = document.querySelector('#timer').getAttribute('data-value');

        const hoursElement = document.querySelector('.timer-h');
        const minutesElement = document.querySelector('.timer-m');
        const secondsElement = document.querySelector('.timer-s');

        if (hoursElement && minutesElement && secondsElement) {
            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    hoursElement.textContent = '00';
                    minutesElement.textContent = '00';
                    secondsElement.textContent = '00';

                    [document.querySelector('h1'), hoursElement.parentElement].forEach((elem) => {
                        if (elem.classList.contains('c-area-title')) {
                            elem.textContent = 'Whoops!';
                        }

                        elem.classList.toggle('neon');
                    });

                    setTimeout(() => (window.location.href = 'https://live.verstaem.online/calm/index.html'), 2000);
                }

                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;

                hoursElement.textContent = hours.toString().padStart(2, '0');
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');

                timeLeft--;
            }, 1000);
        }
    </script>
