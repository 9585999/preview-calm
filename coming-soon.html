<body class="tmpl-coming-soon">
    <div class="site" id="page">
        <div class="site-inner">
            <div class="c-area u-bg-none u-fg-text" data-module="coming-soon">
                <div class="u-view u-size-wide u-mb-5 u-pbe-5">
                    <h1 class="c-area-title neon">Coming Soon...</h1>
                    <div class="c-area-timer" id="timer" data-value="7"><span class="timer-h">00</span>:<span class="timer-m">00</span>:<span class="timer-s">08</span></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        let timeLeft = document.querySelector("#timer").getAttribute("data-value");
        const hoursElement = document.querySelector(".timer-h"),
            minutesElement = document.querySelector(".timer-m"),
            secondsElement = document.querySelector(".timer-s");
        if (hoursElement && minutesElement && secondsElement) {
            const t = setInterval((() => {
                timeLeft <= 0 && (clearInterval(t), hoursElement.textContent = "00", minutesElement.textContent = "00", secondsElement.textContent = "00", [document.querySelector("h1"), hoursElement.parentElement].forEach((t => {
                    t.classList.contains("c-area-title") && (t.textContent = "Whoops!"), t.classList.toggle("neon")
                })), setTimeout((() => window.location.href = "https://live.verstaem.online/calm/index.html"), 2e3));
                const e = Math.floor(timeLeft / 3600),
                    n = Math.floor(timeLeft % 3600 / 60),
                    o = timeLeft % 60;
                hoursElement.textContent = e.toString().padStart(2, "0"), minutesElement.textContent = n.toString().padStart(2, "0"), secondsElement.textContent = o.toString().padStart(2, "0"), timeLeft--
            }), 1e3)
        }
    </script>
</body>
